<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://localhost:8080/CSS/ChessboardStyle.css">
<title>Chessboard</title>
<link rel = "icon" href = "http://localhost:8080/ASSETS/favicon.jpg" type = "image/x-icon">
</head>
<body>


<!-- VERY SIMPLE WAY TO INSTANCIATE A BOARD using FEN Notation-->
<Board data-FEN="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"></Board>
<br><br>
<ArrowGrid>
    <Arrow class="a8 startup"></Arrow>
    <Arrow class="b8 startupright"></Arrow>
    <Arrow class="c8 startright"></Arrow>
    <Arrow class="d8 startdownright"></Arrow>
    <Arrow class="e8 startdown"></Arrow>
    <Arrow class="f8 startdownleft"></Arrow>
    <Arrow class="g8 startleft"></Arrow>
    <Arrow class="h8 startupleft"></Arrow>
    <Arrow class="a7 vertical"></Arrow>
    <Arrow class="b7 oblique1"></Arrow>
    <Arrow class="c7 horizontal"></Arrow>
    <Arrow class="d7 oblique2"></Arrow>
    <Arrow class="e7 topright"></Arrow>
    <Arrow class="cf rightdown"></Arrow>
    <Arrow class="g7 downleft"></Arrow>
    <Arrow class="h7 leftup"></Arrow>
    <Arrow class="a6 uparrow"></Arrow>
    <Arrow class="b6 uprightarrow"></Arrow>
    <Arrow class="c6 rightarrow"></Arrow>
    <Arrow class="d6 downrightarrow"></Arrow>
    <Arrow class="e6 downarrow"></Arrow>
    <Arrow class="f6 downleftarrow"></Arrow>
    <Arrow class="g6 leftarrow"></Arrow>
    <Arrow class="h6 upleftarrow"></Arrow>
</ArrowGrid>


</body>
<script type="text/javascript" src="http://localhost:8080/JS/chess.js"></script>
<script type="text/javascript" src="http://localhost:8080/JS/ChessboardScript.js"></script>
</html>
